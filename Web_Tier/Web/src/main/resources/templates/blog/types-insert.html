<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
<!--    导航部分-->
<div th:include="blog/common :: nav"></div>
<div class="container clearfix">
    <!--    左边导航-->
    <div th:include="blog/common :: leftBar"></div>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" th:href="@{/BlogType/BlogTypePage}">类型管理</a><span class="crumb-step">&gt;</span><span>新增类型</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form th:action="@{/BlogType/SaveBlogType}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            <th width="120"><i class="require-red">*</i>已有类型：</th>
                            <td>
                                <select id="catid" class="required">
                                    <option value="">不可重复</option>
                                    <option th:each="type : ${blogType}" th:text="${type.typeName}">精品界面</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>类型名称：</th>
                            <td>
                                <input class="common-text required" id="typeName" name="typeName" size="50" value="" type="text">
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                            </td>
                        </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script th:src="@{/lib/editormd/editormd.min.js}"></script>
<script>
     var contentEditor;
    $(function(){
        contentEditor = editormd("md-content",{
            width: "100%",
            height: 640,
            syncScrolling:"single",
            path: "/lib/editormd/lib/"
        });
    });
</script>
</html>
