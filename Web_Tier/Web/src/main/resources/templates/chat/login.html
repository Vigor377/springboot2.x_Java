<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" th:href="@{/css/ChatLogin.css}">
    <script type="text/javascript" th:src="@{/js/chat/chatLogin.js}"></script>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<h1 class="title">Chat Room</h1>
<div class="container">
    <div class="login-box">
        <div class="login-title">
            <a>login</a>
        </div>
    <form id="loginForm" method="post">
        <div class="login-input">
            <p>
                <a >username:</a>
                <input type="text" name="user"  id="username" value="">
            </p>
            <p>
                <a >password:</a>
                <input type="password" name="pwd" id="password" value="">
            </p>

        </div>
        <div class="login-btn">
            <input type="button" name="login" value="login" id="login">
        </div>
    </form>
    </div>
</div>
<p style="color: red" id="err_msg"></p>
<script>
    $("#login").click(function () {
        $.post("toLogin?",$("#loginForm").serialize(),function(res){
            if (res.flag){
                console.log(res);
                location.href = "main";
            } else {
                console.log(res);
                $("#err_msg").html(res.message);
            }
        },"json");
    })
</script>
</body>
</html>
