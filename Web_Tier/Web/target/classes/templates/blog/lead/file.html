<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
</head>
<body>
<div th:include="blog/lead/leadCommon :: nav"></div>

<div>
    <div class="m-container m-padding-tb-max animated fadeInUp">
        <div class="ui container">
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h2 class="ui teal header">归档</h2>
                    </div>
                    <div class="right aligned column">
                        近 <h1 class="ui red header m-inline-block">3</h1> 年
                    </div>
                </div>
            </div>

<!--                        选择按钮选取年份-->
            <form th:action="@{/File/BlogByYear}" method="post">
            <div class="ui buttons"  style="display: block;text-align: center;margin-top: 20px">
                <button th:each="year : ${years}" name="year" th:value="${year}" class="ui labeled mini icon button">
                    [[${year}]]
                </button>
            </div>
            <div class="ui fluid vertical menu">
                <a th:each="blogByYear : ${blogsByYear}" th:href="@{/Detail/DetailPage/} + ${blogByYear.id}" class="item" target="_blank">
                        <span>
                            <i class="mini teal circle icon"></i>[[${blogByYear.title}]]
                            <div class="ui teal basic left pointing label m-padding-tb-mini">[[${#dates.format(blogByYear.releaseDate,'MM月dd日')}]]</div>
                        </span>
                    <div class="ui orange basic left pointing label m-padding-tb-mini">原创</div>
                </a>
            </div>
            </form>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<div th:include="blog/lead/leadCommon :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $(".hover_").on("mouseenter", function (e) {
        var This = $(this);
        var hin = This.attr("data-in");
        This.addClass(hin);
        This.one('webkitAnimationEnd mozAnimationEnd MSAnimationEndoanimationend animationend', function () {
            $(this).removeClass(hin);
        });
    });
</script>
</body>
</html>
